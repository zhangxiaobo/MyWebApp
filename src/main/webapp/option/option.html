<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Selectmenu - Custom Rendering</title>
    <link rel="stylesheet" href="http://localhost:8080/products/hardware/configurator/bhui/common/lenovo/jquery-ui.css">
    <script src="http://localhost:8080/products/hardware/configurator/bhui/javascript/base/core/jquery-1.11.3.min.js"></script>
    <script src="http://localhost:8080/products/hardware/configurator/bhui/common/js/jquery-ui.js"></script>
    <script>
        $(function () {
            $.widget("custom.iconselectmenu", $.ui.selectmenu, {
                _renderItem: function (ul, item) {
                    var li = $("<li>", {text: item.label});

                    if (item.disabled) {
                        li.addClass("ui-state-disabled");
                    }

                    $("<span>", {
                        style: item.element.attr("data-style"),
                        "class": "ui-icon " + item.element.attr("data-class")
                    })
                            .appendTo(li);

                    return li.appendTo(ul);
                }
            });

            $("#people")
                    .iconselectmenu()
                    .iconselectmenu("menuWidget")
                    .addClass("ui-menu-icons avatar");
        });
    </script>
    <style>

        fieldset {
            border: 0;
        }

        select {
            width: 200px;
        }

        /* select with custom icons */
        .ui-selectmenu-menu .ui-menu.customicons .ui-menu-item {
            padding: 0.5em 0 0.5em 3em;
        }

        .ui-selectmenu-menu .ui-menu.customicons .ui-menu-item .ui-icon {
            height: 24px;
            width: 24px;
            top: 0.1em;
        }
    </style>
</head>
<body>

<div class="demo">

    <form action="#">

        <h2>Selectmenu with custom avatar 16x16 images as CSS background</h2>


        <select name="people" id="people">
            <option value="1" data-class="avatar"
                    data-style="background-image: url(&apos;http://www.gravatar.com/avatar/b3e04a46e85ad3e165d66f5d927eb609?d=monsterid&amp;r=g&amp;s=16);">
                John Resig
            </option>
            <option value="2" data-class="avatar"
                    data-style="background-image: url(&apos;http://www.gravatar.com/avatar/b3e04a46e85ad3e165d66f5d927eb609?d=monsterid&amp;r=g&amp;s=16);">
                Tauren Mills
            </option>
            <option value="3" data-class="avatar"
                    data-style="background-image: url(&apos;http://www.gravatar.com/avatar/bdeaec11dd663f26fa58ced0eb7facc8?d=monsterid&amp;r=g&amp;s=16&apos;);">
                Jane Doe
            </option>
        </select>

    </form>

</div>


</body>
</html>
